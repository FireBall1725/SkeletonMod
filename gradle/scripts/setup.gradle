task setupSkeleton(type: SetupSkeletonTask, group: 'Skeleton Mod')

class SetupSkeletonTask extends DefaultTask {
    String modName;
    String modId;
    String modNameNoSpace;
    String basePackage;

    String defaultBasePackage = "com.fireball1725";

    @TaskAction
    def main() {

    	printf "Welcome to FireBall1725's Skeleton Mod Setup script!\n"
	    printf "You'll be asked a few questions on how you'd like the skeleton to be set up\n\n"

	    getUserInputs();

	    getUserConfirmation();

	    copySources();

	    deleteDirectories();

	    replaceInFiles();
    }

    def getUserInputs() {
    	def console = System.console();

	    if (console) {
		    modName = console.readLine("> Please enter your mod name: ");

			while(modName == "") {
				logger.quiet("The mod name cannot be empty!");

				modName = console.readLine("> Please enter your mod name: ");
			}

			modNameNoSpace = modName.replaceAll(" ","");

			modId = console.readLine("> Please enter your mod id [${modNameNoSpace.toLowerCase()}]: ");

			if(modId == "") {
				modId = modNameNoSpace.toLowerCase();
			}

			basePackage = console.readLine("> Please enter your base package [${defaultBasePackage}]: ");

			if(basePackage == "") {
				basePackage = defaultBasePackage;
			}
	    } else {
	        logger.error "Cannot get console.";
	    }
    }

    def getUserConfirmation() {

    	def console = System.console();

    	printf "\n Okay, this is what you've told me: \n\n"

    	printf " Mod Name:     ${modName}\n"
    	printf " Mod ID:       ${modId}\n"
    	printf " Base Package: ${basePackage}\n"

    	if(console) {

    		String response = console.readLine("> Would you like to continue? [y/N]: ");

    		if(response == "" || !(response.toLowerCase() == "y" || response.toLowerCase() == "yes")) {
    			throw new GradleException('User did not accept the confirmation!');
    		}

    	} else {
	        logger.error "Cannot get console.";
	    }
    }

    def copySources() {
    	// Copy Main Sources
    	ant.copy( todir: "${project.projectDir}/src/main/java/${basePackage.replaceAll('\\.', '/')}/${modNameNoSpace.toLowerCase()}") {
		  fileset( dir:"${project.projectDir}/src/main/java/com/fireball1725/skeleton" );
		};

		// Copy Resources
    	ant.copy( todir: "${project.projectDir}/src/main/resources/assets/${modNameNoSpace.toLowerCase()}") {
		  fileset( dir:"${project.projectDir}/src/main/resources/assets/skeleton");
		};

		ant.rename(src:"${project.projectDir}/src/main/java/${basePackage.replaceAll('\\.', '/')}/${modNameNoSpace.toLowerCase()}/Skeleton.java",
					dest:"${project.projectDir}/src/main/java/${basePackage.replaceAll('\\.', '/')}/${modNameNoSpace.toLowerCase()}/${modNameNoSpace}.java");

		ant.rename(src:"${project.projectDir}/src/main/java/${basePackage.replaceAll('\\.', '/')}/${modNameNoSpace.toLowerCase()}/SkeletonCreativeTabs.java",
					dest:"${project.projectDir}/src/main/java/${basePackage.replaceAll('\\.', '/')}/${modNameNoSpace.toLowerCase()}/${modNameNoSpace}CreativeTabs.java");
    }

    def deleteDirectories() {
    	// Delete unneeded sources directories
		if(basePackage.startsWith("com")) {
			if(basePackage.startsWith("com.fireball1725")) {
				ant.delete(dir:"${project.projectDir}/src/main/java/com/fireball1725/skeleton/",failonerror:false);
			} else {
				ant.delete(dir:"${project.projectDir}/src/main/java/com/fireball1725/",failonerror:false);
			}
		} else {
			ant.delete(dir:"${project.projectDir}/src/main/java/com/",failonerror:false);
		}

		// Delete unneeded assets directories
		ant.delete(dir:"${project.projectDir}/src/main/resources/skeleton/",failonerror:true);
    }

    def replaceInFiles() {
    	ant.replaceregexp(match:"com.fireball1725", replace:"${basePackage}", flags:"g", byline:true) {
        	fileset(dir: "${project.projectDir}/src/main/", excludes: ".*");
        }

        ant.replaceregexp(match:"skeleton", replace:"${modId}", flags:"g", byline:true) {
        	fileset(dir: "${project.projectDir}/src/main/", excludes: ".*");
        }

        ant.replaceregexp(match:"Skeleton Mod", replace:"${modName}", flags:"g", byline:true) {
        	fileset(dir: "${project.projectDir}/src/main/", excludes: ".*");
        }

        ant.replaceregexp(match:"SkeletonCreativeTabs", replace:"${modNameNoSpace}CreativeTabs", flags:"g", byline:true) {
        	fileset(dir: "${project.projectDir}/src/main/", excludes: ".*");
        }

        ant.replaceregexp(match:"Skeleton", replace:"${modNameNoSpace}", flags:"g", byline:true) {
        	fileset(dir: "${project.projectDir}/src/main/", excludes: ".*");
        }

        ant.replaceregexp(match:"skeleton", replace:"${modNameNoSpace.toLowerCase()}", flags:"g", byline:true) {
        	fileset(dir: "${project.projectDir}/", includes: "gradle.properties");
        }
    }
}